name: Upgrade Charts

on:
  workflow_dispatch:

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Kubernetes KinD Cluster
        uses: container-tools/kind-action@v2

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.1

      - name: Add repos
        run: |
          helm repo add kafka-demo https://eclipse-tractusx.github.io/tractusx-edc-kafka-extension

      - name: Run helm install
        run: |
          helm install demo kafka-demo/edc-kafka-demo -n demo --create-namespace

      - name: Run helm upgrade
        run: |
          helm dep up charts/tractusx-edc-kafka
          helm dep up charts/edc-kafka-demo
          helm upgrade demo kafka-demo/edc-kafka-demo -n demo --create-namespace
