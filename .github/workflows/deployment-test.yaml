---
name: "Deployment Tests"

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      k8sversion:
        description: 'k8s version for the kind cluster'
        default: 'v1.34.0'
        required: false
        type: string
  workflow_call: # Trigger by another workflow
    inputs:
      k8sversion:
        description: 'k8s version for the kind cluster'
        default: 'v1.34.0'
        required: false
        type: string

jobs:
  test-prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Cache ContainerD Image Layers
        uses: actions/cache@v4
        with:
          path: /var/lib/containerd/io.containerd.snapshotter.v1.overlayfs
          key: ${{ runner.os }}-io.containerd.snapshotter.v1.overlayfs

  test-in-memory:
    runs-on: ubuntu-latest
    needs: test-prepare
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-deployment-test
        name: "Run deployment test using KinD and Helm"
        with:
          imagename: tractusx/edc-controlplane-kafka-local tractusx/edc-dataplane-kafka-local tractusx/kafka-consumer tractusx/kafka-producer
          rootDir: runtimes/edc/edc-controlplane-kafka-local runtimes/edc/edc-dataplane-kafka-local runtimes/kafka/kafka-consumer runtimes/kafka/kafka-producer
          k8sversion: ${{ github.event.inputs.k8sversion || 'v1.34.0' }}
          helm_command: |-
            helm dep up charts/tractusx-edc-kafka
            helm dep up charts/edc-kafka-demo
            
            helm install demo charts/edc-kafka-demo -n demo --create-namespace \
            --wait --dependency-update
            
            # Wait for deployments to be ready
            kubectl rollout status deployment demo-consumer-edc-controlplane -n demo
            kubectl rollout status deployment demo-producer-edc-dataplane -n demo
            kubectl rollout status deployment demo-producer-edc-controlplane -n demo
            kubectl rollout status deployment demo-consumer-edc-dataplane -n demo
            kubectl rollout status deployment demo-consumer-app -n demo
            kubectl rollout status deployment demo-producer-app -n demo
            
            # Get deployment status
            kubectl get deployment -n demo
            
            # Wait for the producer to publish the first messages
            sleep 5
            
            # execute the helm test
            helm test demo -n demo
