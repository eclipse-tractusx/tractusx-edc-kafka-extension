---
name: "Trivy"

permissions:
  contents: read
  security-events: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  workflow_run:
    workflows: [ "Publish Artefacts" ]
    branches:
      - main
      - releases
      - release/*
      - hotfix/*
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
    types:
      - completed

jobs:
  scan-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Build fat-JAR
        working-directory: poc
        run: ./gradlew shadowJar --no-daemon

      - name: Build docker image
        working-directory: poc/runtimes/edc/controlplane-local
        run: |
          docker build \
          -t local-image:${{ github.sha }} \
          .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.31.0
        with:
          image-ref: local-image:${{ github.sha }}
          format: sarif
          output: trivy-results-${{ github.sha }}.sarif
          severity: "CRITICAL,HIGH"
          limit-severities-for-sarif: true

      - name: Upload Trivy scan results to GitHub Security tab
        if: success() && steps.imageCheck.outcome != 'failure'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results-${{ github.sha }}.sarif"