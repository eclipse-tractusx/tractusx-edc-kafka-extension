tractusx-connector:
  install:
    postgresql: true
    vault: true
#  customCaCerts:
#    test.pem: |
#      -----BEGIN CERTIFICATE-----
#      MIICuzCCAaMCAQAwMzELMAkGA1UEBhMCREUxEDAOBgNVBAgMB0JhdmFyaWExEjAQ
#      ...
#      -----END CERTIFICATE-----
  participant:
    id: "BPNLCHANGEME"

  iatp:
    id: "did:web:changeme"
    trustedIssuers: []
    sts:
      dim:
        url:
      oauth:
        token_url:
        client:
          id:
          secret_alias:

  controlplane:
    image:
      # override the edc docker image with the kafka extension image
      repository: "tractusx/edc-controlplane-kafka"
      pullPolicy: IfNotPresent
      tag: "test"

    endpoints:
      management:
        port: 8081
        path: /management
        authKey: "password"
      protocol:
        port: 8084
        path: /api/v1/dsp
    bdrs:
      server:
        url:

    # -- Extra environment variables that will be pass onto deployment pods
    env: {}
    #  ENV_NAME: value

    ingresses:
      - enabled: false
        hostname: "edc-control.local"
        annotations: {}
        endpoints:
          - protocol
        className: ""
        tls:
          enabled: false
          secretName: ""
        certManager:
          issuer: ""
          clusterIssuer: ""
      - enabled: false
        hostname: "edc-control.intranet"
        annotations: {}
        endpoints:
          - management
          - control
        className: ""
        tls:
          enabled: false
          secretName: ""
        certManager:
          issuer: ""
          clusterIssuer: ""

  dataplane:
    token:
      refresh:
        expiry_seconds: 300
        expiry_tolerance_seconds: 10
        refresh_endpoint:
      signer:
        privatekey_alias:
      verifier:
        publickey_alias:

    ingresses:
      - enabled: false
        hostname: "edc-data.local"
        annotations: {}
        endpoints:
          - public
        className: ""
        tls:
          secretName: ""
        certManager:
          issuer: ""
          clusterIssuer: ""

    resources:
      limits:
        cpu: 1.5
        memory: 1024Mi
      requests:
        cpu: 500m
        memory: 1024Mi
    url:
      public: ""

  postgresql:
    jdbcUrl: "jdbc:postgresql://{{ .Release.Name }}-postgresql:5432/edc"
    primary:
      persistence:
        enabled: false
    readReplicas:
      persistence:
        enabled: false
    auth:
      database: "edc"
      username: "user"
      password: "password"

  vault:
    injector:
      enabled: false
    server:
      dev:
        enabled: true
        devRootToken: "root"
      postStart:    # must be set externally!
    hashicorp:
      url: "http://{{ .Release.Name }}-vault:8200"
      token: "root"
      timeout: 30
      healthCheck:
        enabled: true
        standbyOk: true
      paths:
        secret: /v1/secret
        health: /v1/sys/health
        folder: ""
