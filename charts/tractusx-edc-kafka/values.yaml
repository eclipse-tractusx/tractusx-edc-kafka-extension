tractusx-connector:
  install:
    postgresql: true
    vault: true

  participant:
    id: "BPNLCHANGEME"

  iatp:
    id: "did:web:changeme"
    trustedIssuers: []
    sts:
      dim:
        url:
      oauth:
        token_url:
        client:
          id:
          secret_alias:

  controlplane:
    image:
      # override the edc docker image with the kafka extension image
      repository: "edc-controlplane-kafka"
      pullPolicy: IfNotPresent
      tag: "latest"

    endpoints:
      management:
        authKey: "password"
    bdrs:
      server:
        url:

    # -- Extra environment variables that will be pass onto deployment pods
    env: {}
    #  ENV_NAME: value

    resources:
      limits:
        cpu: 1
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 1024Mi

  dataplane:
    token:
      refresh:
        refresh_endpoint:
      signer:
        privatekey_alias:
      verifier:
        publickey_alias:

    resources:
      limits:
        cpu: 1
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 1024Mi
    url:
      public: ""

  postgresql:
    image:
      repository: bitnamilegacy/postgresql

  vault:
    server:
      postStart:
        - sh
        - -c
        - |-
          {
          sleep 5
          /bin/vault kv put secret/secretKey content=mysecret
          /bin/vault kv put secret/tokenSignerPublicKey 
          /bin/vault kv put secret/tokenSignerPrivateKey 
          }
