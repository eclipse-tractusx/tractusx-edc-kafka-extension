apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "consumer-app.fullname" . }}
  labels:
    {{- include "consumer-app.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "consumer-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "consumer-app.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "consumer-app.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.customCACerts.enabled }}
      initContainers:
        - name: custom-cacerts
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              cp /opt/java/openjdk/lib/security/cacerts /workdir/
              find /cacerts -type f \( -iname \*.crt -o -iname \*.pem \) -exec echo "{}" \; | while read PEM_FILE_PATH; do
                PEM_FILE=${PEM_FILE_PATH##*/}
                ALIAS=${PEM_FILE%.*}
                echo "adding ${PEM_FILE} with alias ${ALIAS} to cacerts ..."
                keytool -import -noprompt -trustcacerts -alias ${ALIAS} -file ${PEM_FILE_PATH} -keystore /workdir/cacerts -storepass changeit
              done
          securityContext:
                {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: custom-cacertificates
              mountPath: /cacerts
            - name: custom-cacerts
              mountPath: /workdir
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # EDC Configuration
            - name: ASSET_ID
              value: {{ .Values.application.edc.assets.stream | quote }}
            - name: FORECAST_ASSET_ID
              value: {{ .Values.application.edc.assets.forecast | quote }}
            - name: TRACKING_ASSET_ID
              value: {{ .Values.application.edc.assets.tracking | quote }}
            - name: EDC_MANAGEMENT_URL
              value: {{ tpl .Values.application.edc.managementUrl . | quote }}
            - name: EDC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "consumer-app.secretName" . }}
                  key: edc-api-key
            # Provider Configuration
            - name: PROVIDER_ID
              value: {{ .Values.application.provider.id | quote }}
            - name: PROVIDER_PROTOCOL_URL
              value: {{ tpl .Values.application.provider.protocolUrl . | quote }}
            - name: CONSUMER_MODE
              value: {{ tpl .Values.application.mode . | quote }}
            - name: KAFKA_SSL_TRUSTSTORE_LOCATION
              value: {{ .Values.application.kafka.ssl.truststoreLocation | quote }}
            - name: KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM
              value: {{ .Values.application.kafka.ssl.endpointIdentificationAlgorithm | quote }}
            - name: KAFKA_SSL_TRUSTSTORE_TYPE
              value: {{ .Values.application.kafka.ssl.truststoreType | quote }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: tmp-volume
              mountPath: "/tmp"
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.customCACerts.enabled }}
            - name: custom-cacerts
              mountPath: /opt/java/openjdk/lib/security/cacerts
              subPath: cacerts
          {{- end }}
      volumes:
        - name: tmp-volume
          emptyDir: {}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.customCACerts.enabled }}
        - name: custom-cacertificates
          secret:
            secretName: {{ tpl (required "customCACerts.secretName must be set" .Values.customCACerts.secretName) . | quote }}
            defaultMode: 0400
        - name: custom-cacerts
          emptyDir:
            sizeLimit: {{ .Values.customCACerts.emptyDirSize | default "1Mi" }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: {{ .Values.restartPolicy }}