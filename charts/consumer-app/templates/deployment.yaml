apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "consumer-app.fullname" . }}
  labels:
    {{- include "consumer-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "consumer-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "consumer-app.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "consumer-app.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # EDC Configuration
            - name: EDC_ASSET_STREAM_ID
              value: {{ .Values.application.edc.assets.stream | quote }}
            - name: EDC_ASSET_FORECAST_ID
              value: {{ .Values.application.edc.assets.forecast | quote }}
            - name: EDC_ASSET_TRACKING_ID
              value: {{ .Values.application.edc.assets.tracking | quote }}
            - name: EDC_MANAGEMENT_URL
              value: {{ tpl .Values.application.edc.managementUrl . | quote }}
            - name: EDC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "consumer-app.secretName" . }}
                  key: edc-api-key
            # Provider Configuration
            - name: EDC_PROVIDER_ID
              value: {{ .Values.application.provider.id | quote }}
            - name: EDC_PROVIDER_PROTOCOL_URL
              value: {{ tpl .Values.application.provider.protocolUrl . | quote }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: {{ .Values.restartPolicy }}